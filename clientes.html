    <div id="panelClientes">
      <article class="post">
        <div class="container mt-3">
          <h2> CRUD Clientes </h2>
          <form action="/action_page.php" id="formClientes">
            <div class="mb-3 mt-3">
              <label for="id">id:</label>
              <input type="text" class="form-control" id="id" placeholder="id" name="id" required>
            </div>
            <div class="mb-3 mt-3">
              <label for="nombre">nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="nombre" name="nombre" required>
            </div>
            <div class="mb-3 mt-3">
              <label for="apellido">apellido:</label>
              <input type="text" class="form-control" id="apellido" placeholder="apellido" name="apellido" required>
            </div>
            <div class="mb-3">
              <label for="telefono">telefono:</label>
              <input type="text" class="form-control" id="telefono" placeholder="telefono" name="telefono" required>
            </div>
            <div id="botones">
              <button type="button" class="btn btn-success" onclick="crearCliente()">
                <i class="fa-solid fa-plus"></i> &nbsp; Crear</button>
              <button type="button" class="btn btn-warning" onclick="editarClienteById()">
                <i class="fa-regular fa-pen-to-square"></i> &nbsp; Editar</button>
              <button type="button" class="btn btn-info" onclick="mostrarClienteId()">
                <i class="fa-solid fa-circle-info"></i> &nbsp; Buscar</button>
              <button type="button" class="btn btn-danger" onclick="eliminarClienteById()">
                <i class="fa-solid fa-trash-can"></i> &nbsp; Borrar</button>
            </div>
          </form>
        </div>
      </article>
