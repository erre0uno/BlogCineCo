  <header>
    <h3 id="titulo"> CineCo </h3>
  </header>

  <section class="container-center" id="padre" >

    <div id="panelVentas">
      <article class="post">
        <div class="container mt-3" style="min-width: 350px;">
          <h2>CRUD Ventas </h2>
          <form action="/action_page.php" id="formVentas">
            <div class="mb-3 mt-3">
              <label for="idVenta">Id:</label>
              <input type="text" class="form-control" id="idVenta" placeholder="id" name="idVenta" required>
            </div>
            <div class="mb-3 mt-3">
              <label for="fecha">Fecha:</label>
              <input type="date" class="form-control" id="fecha" placeholder="fecha" name="fecha" required>
            </div>
            <div class="mb-3 mt-3">
              <label for="idCliente">Cliente:</label>
              <select name="idCliente" class="form-select" id="idCliente" onchange="">
              </select>
            </div>
            <div class="mb-3">
              <label for="producto">Productos:</label>
              <select name="producto" class="form-select" id="producto" onchange="CargarPrecio(this)">
              </select>
            </div>
            <div class="mb-3">
              <label for="valor">Valor:</label>
              <input type="text" class="form-control" id="valor" placeholder="valor" value="10000" name="valor"
                readonly>
              </select>
            </div>
            <div class="mb-3">
              <label for="cantidad">Cantidad:</label>
              <input type="number" class="form-control" id="cantidad" placeholder="cantidad" name="cantidad"
                onchange="calcularPrecios()" required>
            </div>
            <div class="mb-3">
              <label for="subTotal">SubTotal:</label>
              <input type="text" class="form-control" id="subTotal" placeholder="subTotal" name="subTotal" readonly>
            </div>
            <div class="mb-3">
              <label for="total">Total:</label>
              <input type="text" class="form-control" id="total" placeholder="total" name="total" readonly>
            </div>
            <div id="botones">
              <button type="button" class="btn btn-success" onclick="crearVenta()">
                <i class="fa-solid fa-plus"></i>Crear</button>
              <button type="button" class="btn btn-warning" onclick="editarVentaById()">
                <i class="fa-regular fa-pen-to-square"></i> &nbsp;Editar</button>
              <button type="button" class="btn btn-info" onclick="mostrarVentaId()">
                <i class="fa-solid fa-circle-info"></i> &nbsp; Buscar</button>
              <button type="button" class="btn btn-danger" onclick="eliminarVentaById()">
                <i class="fa-solid fa-trash-can"></i> &nbsp; Borrar</button>
            </div>
            <div class="d-grid">
              <br>
              <button type="button" class="btn btn-primary btn-block" onclick="calcularVentas()">Calcular
                ventas</button>
            </div>
          </form>
        </div>
      </article>

      <article class="post">
        <h5>Lista Ventas</h5>
        <hr>
        <div id="lista">
          <div class="container mt-3">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Fecha</th>
                  <th>Id Cliente</th>
                  <th>Producto</th>
                  <th>Valor</th>
                  <th>Cantidad</th>
                  <th>SubTotal</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="tbodyVentas">
              </tbody>
            </table>
          </div>
        </div>
        <br>
        <hr>
        <br>
        <div class="post casilla-total" id="casillaTotal">
          <h2>Total Ventas $ <span id="totalVentas"> </span>  </h2>
        </div>
      </article>
